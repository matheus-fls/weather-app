<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body>
  <main class="main">
    <h1>Weather Forecast</h1>
    <form id="form">
      <label for="search">Type your city and country.</label><br>
      <input type="text" id="search" name="q" placeholder="Mexico City, MX" required>
      <button id="submit" onclick="return false">Search</button>
    </form>
    <div id="content"></div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
