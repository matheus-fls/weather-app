<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Now</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700|Trade+Winds&display=swap" rel="stylesheet"> </head>
<body>
  <main class="main">
    <a href="https://github.com/matheus-fls/weather-app" target="_blank"><h1 id="header">Weather Now</h1></a>
    <form id="form">
      <input type="text" id="search" name="q" placeholder="Mexico City, MX" required>
      <input type="radio" name="unit" value="celsius" class="radio" checked>°C</input>
      <input type="radio" name="unit" value="farenheit" class="radio">°F</input>
      <button type="submit" id="submit" onclick="return false"><i class="fas fa-search"></i></button>
    </form>
    <div id="content"></div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
